<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

 <div class="container">
  <div class="container1 flex-child">
    <img class="main-img" src="./images/image-product-mobile.jpg" alt="image-product-mobile">
  </div>
  <div class="container2 flex-child">
    <div class="description">
      <p class="perfume">PERFUME</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum </h1>
      <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
  
      <div class="price">
        <h1 class="offer-price">$149.99</h1>
        <p class="original-price">$169.99 </p>
      </div>
      <button class="submit">
        <img class="cart-image" src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart
      </button>
    </div>
  </div>
  </div>
</body>
</html>
