<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>


<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">

    <div class="summary">
      <h3 class="summary-heading">Order Summary</h3>
      <p class="summary-para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
     
    <div class="plan">
      <div class="image-rate">
        <img src="./images/icon-music.svg" alt="icon-music">
          <div class="plan-year">
            <h3 class="plan-period">Annual Plan</h3>
            <p class="plan-cost">$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="submit">
      <button class="blue-button">Proceed to Payment</button>
      <h3 class="cancel-button">Cancel Order</h3>
    </div>
    

    
  </div>
</body>
</html>
