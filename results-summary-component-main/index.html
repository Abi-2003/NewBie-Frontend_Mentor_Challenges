<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  
  <div class="container">
    <div class="header flex-child">
      <p id="heading">Your Result</p>
      <div class="number">
      <h2>76</h2>
      <p class="total">of 100</p>
    </div>
    <div class="content"><h4>Great </h4>  
      <p class="para">You scored higher than 65% of the people who have taken these tests.</p></div>
      
    </div>

    <div class="marks flex-child"><p class="summary">Summary</p>
      <div class="inner">
      <div id="reaction"><div class="img-re"><img src="./assets/images/icon-reaction.svg" alt="reaction"><p class="r">Reaction</p></div>
      <p><b>80 </b><span>/ 100</span></p></div>
    
      <div id="memory"><div class="img-me"><img src="./assets/images/icon-memory.svg" alt="memory"><p class="m">Memory</p></div>
        <p><b>92 </b><span>/ 100</span></p></div>
    
      <div id="verbal"><div class="img-ve"><img src="./assets/images/icon-verbal.svg" alt="verbal"><p class="ve">Verbal</p></div><p><b>61 </b><span>/ 100 </span></p></div>
    
      <div id="visual"><div class="img-vi"><img src="./assets/images/icon-visual.svg" alt="visual"><p class="vi">Visual</p></div><p><b>72 </b><span>/ 100</span></p></div></div>
    <button class="button">Continue</button>
    </div></div>

  </div> -->
</body>
</html>
